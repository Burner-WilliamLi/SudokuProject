<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="facile.css">
    <script src="facile.js" defer></script>
    <title>Sudoku Facile</title>
    <ul>
        <a class = 'home' href = '../'><li class = 'accueil'>Accueil</li></a>
        <a class = 'current' href = "../facile/"><li class = 'current'>Sudoku Facile</li></a>
        <a href = '../normal/'><li>Sudoku Normal</li></a>
        <a href = '../difficile/'><li>Sudoku Difficile</li></a>
    </ul>
    <div class = 'title'>Sudoku Facile</div>
</head>
<body id = 'body'>
    <div id = 'timer'>00:00:00</div>
    <div class = 'start-game' id = 'start-game'>
        <div class = 'start-instructions'>Cliquer sur Nouvelle Partie</div>
    </div>
    <div class = 'game'>
        <span class = 'grid-container' id = 'grid-container'>
            <div class = 'grid-1' id = 'grid-1'>
                <div class = 'cell show' id = 'cell-0' data-cell></div>
                <div class = 'cell show' id = 'cell-1' data-cell></div>
                <div class = 'cell show' id = 'cell-2' data-cell></div>
                <div class = 'cell show' id = 'cell-3' data-cell></div>
            </div>
            <div class = 'grid-2' id = 'grid-2'>
                <div class = 'cell show' id = 'cell-4' data-cell></div>
                <div class = 'cell show' id = 'cell-5' data-cell></div>
                <div class = 'cell show' id = 'cell-6' data-cell></div>
                <div class = 'cell show' id = 'cell-7' data-cell></div>
            </div>
            <div class = 'grid-3' id = 'grid-3'>
                <div class = 'cell show' id = 'cell-8' data-cell></div>
                <div class = 'cell show' id = 'cell-9' data-cell></div>
                <div class = 'cell show' id = 'cell-10' data-cell></div>
                <div class = 'cell show' id = 'cell-11' data-cell></div>
            </div>
            <div class = 'grid-4' id = 'grid-4'>
                <div class = 'cell show' id = 'cell-12' data-cell></div>
                <div class = 'cell show' id = 'cell-13' data-cell></div>
                <div class = 'cell show' id = 'cell-14' data-cell></div>
                <div class = 'cell show' id = 'cell-15' data-cell></div>
            </div>   
        </span>
        <div class = 'pad'>
            <div class = 'numpad'>
                <div class = 'number1'>
                    <button id = 'number1'>1</button>
                </div>
                <div class = 'number2'>
                    <button id = 'number2'>2</button>
                </div>
                <div class = 'number3'>
                    <button id = 'number3'>3</button>
                </div>
                <div class = 'number4'>
                    <button id = 'number4'>4</button>
                </div>
            </div>
            <div class = 'btn'>
                <div class = 'newGame'>
                    <button id = 'newGameBtn'>Nouvelle Partie</button>
                </div>
                <div class = 'checkWin'>
                    <button id = 'checkWinBtn'>Vérifier Les Réponses</button>
                </div>
            </div>
            
        </div>  
    </div>
</body>
</html>
