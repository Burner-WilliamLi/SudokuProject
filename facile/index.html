<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="facile.css">
    <script src="facile.js" defer></script>
    <title>Sudoku Facile</title>
    <ul>
        <a class = 'home' href = '../'><li class = 'accueil'>Accueil</li></a>
        <a class = 'current' href = "../facile/"><li class = 'current'>Sudoku Facile</li></a>
        <a href = '../normal/'><li>Sudoku Normal</li></a>
        <a href = '../difficile/'><li>Sudoku Difficile</li></a>
    </ul>
    <div class = 'title'>Sudoku Facile</div>
</head>
<body id = 'body'>
    <div class = 'timer' id = 'timer'>00:00:00</div>
    <div class = 'start-game' id = 'start-game'>
        <div class = 'start-instructions'>Cliquer sur Nouvelle Partie</div>
    </div>
    <div class = 'game'>
        <div id = 'grid'></div>
        <div class = 'pad' id = 'pad'>
            <div class = 'numpad'>
                <div>
                    <button class = 'number' id = 'number1'>1</button>
                </div>
                <div>
                    <button class = 'number' id = 'number2'>2</button>
                </div>
                <div>
                    <button class = 'number' id = 'number3'>3</button>
                </div>
                <div>
                    <button class = 'number' id = 'number4'>4</button>
                </div>
            </div>
            <div class = 'btn'>
                <div class = 'newGame'>
                    <button id = 'newGameBtn'>Nouvelle Partie</button>
                </div>
                <div class = 'checkWin'>
                    <button id = 'checkWinBtn'>Vérifier Les Réponses</button>
                </div>
            </div>
            
        </div>  
    </div>
</body>
</html>
