<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="difficile.css">
    <script src="difficile.js" defer></script>
    <title>Sudoku Difficile</title>
    <ul>
        <a class = 'home' href = '../'><li class = 'accueil'>Accueil</li></a>
        <a href = "../facile/"><li>Sudoku Facile</li></a>
        <a href = '../normal/'><li>Sudoku Normal</li></a>
        <a href = '../difficile/'><li class = 'current'>Sudoku Difficile</li></a>
    </ul>
    <div class = 'title'>Sudoku Difficile</div>
</head>
<body>
    <div id = 'timer'>00:00:00</div>
    <div class = 'start-game' id = 'start-game'>
        <div class = 'start-instructions'>Cliquer sur Nouvelle Partie</div>
    </div>
    <div class = 'game'>
        <div id = 'grid'></div>
        <div class = 'pad'>
            <div class = 'numpad'>
                <div class = 'number1'>
                    <button id = 'number1'>1</button>
                </div>
                <div class = 'number2'>
                    <button id = 'number2'>2</button>
                </div>
                <div class = 'number3'>
                    <button id = 'number3'>3</button>
                </div>
                <div class = 'number4'>
                    <button id = 'number4'>4</button>
                </div>
                <div class = 'number5'>
                    <button id = 'number5'>5</button>
                </div>
                <div class = 'number6'>
                    <button id = 'number6'>6</button>
                </div>
                <div class = 'number7'>
                    <button id = 'number7'>7</button>
                </div>
                <div class = 'number8'>
                    <button id = 'number8'>8</button>
                </div>
                <div class = 'number9'>
                    <button id = 'number9'>9</button>
                </div>
                <div class = 'number10'>
                    <button id = 'number10'>10</button>
                </div>
                <div class = 'number11'>
                    <button id = 'number11'>11</button>
                </div>
                <div class = 'number12'>
                    <button id = 'number12'>12</button>
                </div>
                <div class = 'number13'>
                    <button id = 'number13'>13</button>
                </div>
                <div class = 'number14'>
                    <button id = 'number14'>14</button>
                </div>
                <div class = 'number15'>
                    <button id = 'number15'>15</button>
                </div>
                <div class = 'number16'>
                    <button id = 'number16'>16</button>
                </div>
            </div>
            <div class = 'btn'>
                <div class = 'newGame'>
                    <button id = 'newGameBtn'>Nouvelle Partie</button>
                </div>
                <div class = 'checkWin'>
                    <button id = 'checkWinBtn'>Vérifier Les Réponses</button>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
